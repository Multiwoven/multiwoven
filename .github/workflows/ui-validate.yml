name: UI - Validate Workflow

on:
  push:
    branches:
      - main
    paths:
      - "ui/**"
  pull_request:
    branches:
      - main
    paths:
      - "ui/**"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./ui

      - name: Build Source Code
        run: npm run build
        working-directory: ./ui

      - name: Lint Source Code
        run: npm run lint
        working-directory: ./ui
