steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/multiwoven-server:$REVISION_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/multiwoven-server:$_TAG'
      - '-f'
      - './server/Dockerfile'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/multiwoven-server:$REVISION_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/multiwoven-server:$_TAG'

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["rollout", "restart", "deployment/multiwoven-server"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=us-east1"
      - "CLOUDSDK_CONTAINER_CLUSTER=$_CONTAINER_CLUSTER"

images:
  - 'gcr.io/$PROJECT_ID/multiwoven-server:$REVISION_ID'
  - 'gcr.io/$PROJECT_ID/multiwoven-server:$_TAG'

options:
  logging: CLOUD_LOGGING_ONLY
